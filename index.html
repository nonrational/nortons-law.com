<!DOCTYPE html>
<html>
<head>
    <title>Norton's Law</title>
    <style>
        @font-face {
          font-family: 'Nanum Myeongjo';
          src: url('fonts/nanum-myeongjo-regular.woff');
        }

        * {
          font-family: 'Nanum Myeongjo', 'Times New Roman';
          padding: 0;
          margin: 0;
        }

        html {
          height: 100%;
        }

        body {
          background: #fefefe;
        }

        .site {
          display: flex;
          flex-direction: column;
          height: 100%; /* 1, 3 */
          overflow: hidden;
        }

        .content {
          line-height: 1.7em;
          font-size: 40px;
          overflow: hidden;
          height: 100%;
          min-height: 450px;
          width: 90%;
          margin: 40px auto;
          background: #f3f4f8;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .content .box {
          padding: 10% 0 0 0;
          height: 75%;
          width: 100%;
          text-align: center;
        }

        .content .box .separator {
          font-size: 80px;
        }

        .content .box .author {
          padding: 25px 0 0 0;
        }

        blockquote {
          position: relative;
          text-align: center;
          width: 75%;
          margin: auto;
        }

        footer {
          flex: 1 0 auto;
          text-align: center;
          min-height: 100px;
        }
    </style>
</head>

<body class='site'>
  <div class="content">
    <div class='box'>
      <blockquote>Every problem is the result of a solution to another problem.</blockquote>
      <div class='separator'>&mdash;</div>
      <div class='author'>John A. Norton, Ph.D.</div>
    </div>
  </div>
  <footer>
    <span class='dedication'>Happy 70<sup>th</sup>, Pops &mdash; ❤️ Kat &amp; Alan</span>
  </footer>
</body>
</html>
